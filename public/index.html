<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开奖中心</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <span class="navbar-brand">彩票中心</span>
            <nav id="lottery-nav" class="navbar-links">
                <a href="/?type=HK" data-type="HK">香港彩</a>
                <a href="/?type=XINAO" data-type="XINAO">新澳彩</a>
                <a href="/?type=LAOAO" data-type="LAOAO">老澳彩</a>
            </nav>
        </div>
    </header>

    <main class="container content">
        <div id="main-display">
            <section id="latest-result" class="card">
                <h2 class="card-title">最新开奖</h2>
                <div id="latest-result-content" class="card-content">
                    <!-- JS 动态加载最新开奖结果 -->
                    <p>加载中...</p>
                </div>
            </section>

            <section id="prediction-result" class="card">
                <h2 class="card-title">下期预测</h2>
                <div id="prediction-result-content" class="card-content">
                    <!-- JS 动态加载预测结果 -->
                    <p>暂无预测</p>
                </div>
            </section>
        </div>

        <div class="history-toggle">
             <button id="toggle-history-btn">查看历史记录</button>
        </div>

        <section id="history-records" class="card hidden">
            <h2 class="card-title">历史开奖记录</h2>
            <div id="history-records-content" class="card-content">
                <!-- JS 动态加载历史表格 -->
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(reg => console.log('SW registered!', reg)).catch(err => console.log('SW registration failed: ', err));
            });
        }
    </script>
</body>
</html>
