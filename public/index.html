<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开奖记录</title> <!-- 默认标题 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#343a40">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="navbar-brand">彩票中心</span>
            <div class="navbar-links">
                <!-- 导航链接，通过 URL 参数切换彩票类型 -->
                <a href="/?type=HK" class="nav-link">香港彩</a>
                <a href="/?type=XINAO" class="nav-link">新澳彩</a>
                <a href="/?type=LAOAO" class="nav-link">老澳彩</a>
                <a href="/?type=LAOAO_2230" class="nav-link">老澳彩22:30</a>
            </div>
        </div>
    </nav>

    <div class="container content">
        <!-- JS 将会把标题和表格渲染到这里 -->
        <h1>开奖记录</h1>
        <main id="app"></main> 
    </div>

    <!-- 引入我们的主脚本 -->
    <script src="app.js"></script>

    <script>
        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
